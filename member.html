<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-image: url("./picture.png");
      background-size: cover;
    }

    main {
      border: 5px solid red;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 35rem;
      height: auto;
      padding: 30px;
    }

    fieldset {
      display: flex;
      margin: 10px;
    }

    .fieldbutton {
      border: 0px;
      margin: 10px;
    }

    button {
      border: 5px solid green;
      cursor: pointer;
      width: 10rem;
      height: 3rem;
      margin-top: 20px;
    }

    /* button:active {
      position: relative;
    } */

    button:hover {
      position: relative;
      color: red;
    }

    input {
      border: 1px solid blue;
      width: 15rem;
      height: 20px;
      margin: 10px;
    }
  </style>
  <body>
    <main>
      <input type="text" id="username" placeholder="아이디" />
      <input type="password" id="userpassword" placeholder="비밀번호" />
      <input type="password" id="userpassword2" placeholder="비밀번호 확인" />
      <input type="email" id="useremail" placeholder="이메일" />
      <input type="tel" id="userphone" placeholder="전화번호" />
      <!-- <input type="radio" name="usergender"value="male" />남
      <input type="radio" value="female" />여 -->
      <button>회원가입</button>
    </main>
  </body>
</html>
